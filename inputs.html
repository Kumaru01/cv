<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <form action="mailto:hi@yahoo.com" method="post" enctype="text/plain">
      <table cellspacing=5>
        <tr>
          <td>
            <label>Name : </label>
          </td>
          <td>
            <input type="text" name="Name" value="">
          </td>
        </tr>
        <tr>
          <td><label>Email : </label></td>
          <td>
            <input type="email" name="Email" value=""><br>
          </td>
        </tr>
        <tr>
          <td><label>Password : </label></td>
          <td><input type="password" name="password" value=""><br></td>
        </tr>
        <tr>
          <td>Date : </td>
          <td><input type="date" name="Date" value=""></td>
        </tr>
        <tr>
          <td><label>Choose the file</label></td>
          <td><input type="file" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Do you like to get updates</label></td>
          <td><input type="checkbox" name="updates" value="1"></td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="submitted" value="Submit"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
